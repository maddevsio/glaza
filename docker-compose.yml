version: '3'

networks:
   backend:
   frontend:

services:
    nginx:
        build: ./nginx
        depends_on:
            - morda
            - restheart
        ports:
            - 8000:80
        networks:
            - backend
            - frontend       
    morda:
        build: ./morda
        volumes:
            - './morda:/usr/src/app'
        expose:
            - "3000"
        # ports:
        #     - '3000:3000'
        networks:
            - frontend            
        environment:
            - NODE_ENV=development
    telegram:
        build: ./Telegram
        restart: always
        networks:
            - backend        
    googledocs:
        build: ./GoogleDocs
        restart: always
        depends_on:
            - mongodb
        networks:
            - backend        
    googlepageinsights:
        build: ./GooglePageInsights
        restart: always
        depends_on:
            - mongodb
        networks:
            - backend        
    googlewebmasters:
        build: ./GoogleWebmasters
        restart: always
        depends_on:
            - mongodb
        networks:
            - backend                    
    googleanalytics:
        build: ./GoogleAnalytics
        restart: always
        depends_on:
            - mongodb
        networks:
            - backend                    
    restheart:
        image: softinstigate/restheart
        container_name: restheart
        depends_on:
            - mongodb
        networks:
            - frontend
            - backend
        volumes:
                - ./restheart:/opt/restheart/etc:ro        
        expose:
            - "8080"
        # ports:
        #     - "8080:8080"
    mongodb:
        image: mongo:3.6.1
        container_name: "mongodb"
        networks:
            - backend    
        environment:
            - MONGO_DATA_DIR=/data/db
        volumes:
            - /usr/local/opt/docker-volumes/mongo-grab:/data/db:rw
        ports:
            - 27017:27017
        command: mongod --smallfiles
